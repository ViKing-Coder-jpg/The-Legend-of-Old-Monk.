
<body>
    <div class="Game" style="position:relative;display: inline-block;">
        <div style="position:absolute;display: flex;width:100%;">
            <!-- player health -->
            <div style="background-color:yellow;height:30px;width: 100%; position:relative;display: flex;justify-content: flex-end;">
                <div id="playerhealth" style="background-color:blue;height:30px;width: 100%; position: absolute;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="background-color:red;height:50px;width: 50px;flex-shrink: 0;display: flex;align-items: center;justify-content: center;"></div>
            <!-- enemy health -->
            <div style="background-color:yellow;height:30px;width: 100%;position:relative">
                <div id="enemyhealth" style="background-color:blue;height:30px;width: 100%;position: absolute;"></div>
            </div>
        </div>
        <div id="display" style="position: absolute;color:white;display:flex;align-items: center;justify-content: center;top:0;bottom: 0;left: 0;right: 0;"></div>
        <canvas></canvas>
    </div>
    <script src="JS/functionalities.js"></script>
    <script src="JS/class.js"></script>
    <script src="main.js"></script>
</body>
